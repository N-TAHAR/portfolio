<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Portfolio de Najib Tahar, développeur front-end, intégrateur HTML, CSS, Javascript"> 
  <title>Najib Tahar | Portfolio</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <link rel="stylesheet" href="OwlCarousel/src/scss/owl.carousel.scss">
  <link rel="stylesheet" href="OwlCarousel/src/scss/owl.theme.default.scss">
</head>
<body>
  <header class="header">
    
  </header>
  <main>
    <section class="homePage">
      <div class="homePage__logo logo"> <!-- Logo -->
        <div class="logo__initial logo__initial--N1"></div> <!-- A part of logo-->
        <div class="logo__initial logo__initial--N2"></div>
        <div class="logo__initial logo__initial--N3"></div>
        <div class="logo__initial logo__initial--T1"></div>
        <div class="logo__initial logo__initial--T2"></div>
      </div>
      <img class="homePage__arrow" src="img/down-arrow.svg" alt="down arrow"> <!-- Arrow -->
    </section>
    <section class="skillPage">
      <div class="skillPage__skills skills">
        <h2 class="skills__title">Skills</h2> <!-- Title -->
         <div class="skills__container">  <!-- Skills Container -->
          <div class="skills__skill skill"> 
            <h3 class="skill__name">HTML5</h3>  <!-- Skill Name -->
            <div class="skill__level skill__level--html"></div> <!-- Level bar -->
          </div>
          <div class="skills__skill skill">
            <h3 class="skill__name">CSS3</h3>
            <div class="skill__level skill__level--css"></div>
          </div>
          <div class="skills__skill skill">
            <h3 class="skill__name">JavaScript</h3>
            <div class="skill__level skill__level--js"></div>
          </div>
          <div class="skills__skill skill">
            <h3 class="skill__name">Photoshop</h3>
            <div class="skill__level skill__level--photoshop"></div>
          </div>
          <div class="skills__skill skill">
            <h3 class="skill__name">Illustrator</h3>
            <div class="skill__level skill__level--illustrator"></div>
          </div>
          <div class="skills__skill skill">
            <h3 class="skill__name">Git</h3>
            <div class="skill__level skill__level--git"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="projectPage">
        <h2 class="projectPage__title">Projects</h2>
        <div class="projectPage__projects projects owl-carousel owl-theme">
          <div class="projects__project project">
            <img src="img/sheriff.svg" class="project__image" alt="test">
            <div class="project_info info">
              <h3 class="info__title">Wanted</h3>
              <h4 class="info__skills">HTML5, CSS3, JavaScript</h4>
            </div>
          </div>
          <div class="projects__project project">
              <img src="img/test.svg" class="project__image" alt="test">
              <div class="project_info info">
                <h3 class="info__title">Projet1</h3>
                <h4 class="info__skills">HTML5, CSS3, JS</h4>
              </div>
          </div>
          <div class="projects__project project">
              <img src="img/test.svg" class="project__image" alt="test">
              <div class="project_info info">
                <h3 class="info__title">Projet1</h3>
                <h4 class="info__skills">HTML5, CSS3, JS</h4>
              </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/noframework.waypoints.min.js"></script>
  <script src="js/logo-appear.js"></script>
  <script src="js/skill.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/arrow-down.js"></script>
  <script src="OwlCarousel/disto/owl.carousel.min.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
