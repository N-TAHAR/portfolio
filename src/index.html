<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Portfolio de Najib Tahar, développeur front-end, intégrateur HTML, CSS, Javascript"> 
  <title>Najib Tahar | Portfolio</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <script defer src="js/noframework.waypoints.min.js"></script>
  <script defer src="js/logo-appear.js"></script>
  <script defer src="js/skill.js"></script>
</head>
<body>

  <header class="header">
    
  </header>

  <main>
    <section class="homePage">
      <div class="homePage__logo logo">
        <div class="logo__initial logo__initial--N1"></div>
        <div class="logo__initial logo__initial--N2"></div>
        <div class="logo__initial logo__initial--N3"></div>
        <div class="logo__initial logo__initial--T1"></div>
        <div class="logo__initial logo__initial--T2"></div>
      </div>
      <img class="homePage__arrow" src="img/down-arrow.svg" alt="down arrow">
    </section>
    <section class="skillPage">
      <div class="skillPage__skills skills">
        <h2 class="skills__title">Skills</h2>
        <div class="skills__container">
          <div class="skills__skill skill"><h3 class="skill__name">HTML5</h3><div class="skill__level skill__level--html"></div></div>
          <div class="skills__skill skill"><h3 class="skill__name">CSS3</h3><div class="skill__level skill__level--css"></div></div>
          <div class="skills__skill skill"><h3 class="skill__name">JS</h3><div class="skill__level skill__level--js"></div></div>
          <div class="skills__skill skill"><h3 class="skill__name">Photoshop</h3><div class="skill__level skill__level--photoshop"></div></div>
          <div class="skills__skill skill"><h3 class="skill__name">Illustrator</h3><div class="skill__level skill__level--illustrator"></div></div>
          <div class="skills__skill skill"><h3 class="skill__name">Git</h3><div class="skill__level skill__level--git"></div></div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
